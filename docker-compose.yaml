services:
  # PostgreSQL 15 database for local development
  db:
    image: postgres:15
    container_name: wb-db
    environment:
      POSTGRES_DB: wb_dev
      POSTGRES_USER: wb_dev_user
      POSTGRES_PASSWORD: wb_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wb_dev_user -d wb_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

