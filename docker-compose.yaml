services:
  # PostgreSQL 15 database for local development
  db:
    image: postgres:15
    container_name: wb-db
    environment:
      POSTGRES_DB: wb_dev
      POSTGRES_USER: wb_dev_user
      POSTGRES_PASSWORD: wb_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wb_dev_user -d wb_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Cloud Functions development environment
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wb-backend
    volumes:
      - ./backend:/backend
      - backend_venv:/backend/functions/venv
    ports:
      - "5001:5001"  # Firebase Functions Emulator
      - "4000:4000"  # Firebase Emulator UI
      - "4500:4500"  # Firebase Emulator Logs
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+psycopg2://wb_dev_user:wb_dev_password@db:5432/wb_dev
      - DEBUG=true
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  backend_venv:

